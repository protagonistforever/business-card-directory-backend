{% extends "base.html" %}
{% block body %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm p-4">
            <h4 class="fw-semibold mb-4 text-center">Add Card Fields</h4>

            <form method="POST">
                <div class="row g-3">

                    <div class="col-12">
                        <label class="form-label">Name</label>
                        <input class="form-control" name="name" placeholder="Enter name">
                    </div>

                    <div class="col-12">
                        <label class="form-label">Company</label>
                        <input class="form-control" name="company" placeholder="Enter company">
                    </div>

                    <div class="col-12">
                        <label class="form-label">Email</label>
                        <input class="form-control" type="text" name="email" placeholder="Enter email">
                    </div>

                    <div class="col-12">
                        <label class="form-label">Phone Number</label>
                        <input class="form-control" type="text" name="phone" placeholder="Enter phone number">
                    </div>

                    <div class="col-12">
                        <label class="form-label">Date</label>
                        <input class="form-control" type="text" name="date" placeholder="Enter date">
                    </div>

                    <div class="col-12">
                        <label class="form-label">Products</label>
                        <input class="form-control" name="products" placeholder="Enter products">
                    </div>

                    <div class="col-12">
                        <label class="form-label">Custom</label>
                        <input class="form-control" name="custom" placeholder="Enter custom field">
                    </div>

                    <div class="col-12">
                        <button class="btn btn-dark w-100 mt-3">Save</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
